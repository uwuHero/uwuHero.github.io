<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>UwU Hero</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <style media="screen">
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: black;

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }

    #FileDrop {
      display: none;
      position: fixed;
      border: 2px dashed white;
      color: white;
      margin: 20px auto;
    }

    #FileDrop.Hover {
      background-color: black;
      color: white;
    }

    #FileDrop input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      left: 0px;
      top: 0px;
    }

    #FileDrop #Text {
      font-family: sans-serif;
      position: absolute;
      width: 100%;
      height: 20px;
      line-height: 20px;
      left: 0px;
      top: 50%;
      transform: translate(0, -50%);
      text-align: center;
      color: white;
    }

    canvas {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }
  </style>
</head>

<body unselectable="on">
  <div id="FileDrop">
    <div id="Text">
      Drop a midi file here
    </div>
    <input type="file" accept="audio/midi">
  </div>
  <canvas id="canvas"></canvas>
  <script src="assetsList.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="menu.js" type="text/javascript"></script>
  <script src="settings.js" type="text/javascript"></script>
  <script src="songList.js" type="text/javascript"></script>
  <script src="midiLoader.js" type="text/javascript"></script>
  <script src="trackList.js" type="text/javascript"></script>
  <script src="chartSettings.js" type="text/javascript"></script>
  <script src="chartSong.js" type="text/javascript"></script>
  <script src="playChart.js" type="text/javascript"></script>
  <script src="score.js" type="text/javascript"></script>
  <script src="uwu.js" type="text/javascript"></script>
  <!--Audio fonts from https://github.com/surikov/webaudiofont-->
  <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0010_GeneralUserGS_sf2_file.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0270_Aspirin_sf2_file.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0800_Aspirin_sf2_file.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0481_GeneralUserGS_sf2_file.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0280_Aspirin_sf2_file.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0180_Chaos_sf2_file.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0200_SBLive_sf2.js'></script>
  <script src="soundfonts.js" type="text/javascript"></script>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-104506442-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
