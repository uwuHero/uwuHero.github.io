<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>uwu Hero</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <style media="screen">
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: black;

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }

    canvas {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }
  </style>
</head>

<body unselectable="on">
  <canvas id="canvas"></canvas>
  <script src="assetsList.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>
  <script src="menu.js" type="text/javascript"></script>
  <script src="settings.js" type="text/javascript"></script>
  <script src="songList.js" type="text/javascript"></script>
  <script src="midiLoader.js" type="text/javascript"></script>
  <script src="trackList.js" type="text/javascript"></script>
  <script src="chartSettings.js" type="text/javascript"></script>
  <script src="chartSong.js" type="text/javascript"></script>
  <script src="playChart.js" type="text/javascript"></script>
  <script src="uwu.js" type="text/javascript"></script>
  <!--Audio fonts from https://github.com/surikov/webaudiofont-->
  <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
  <script src='https://surikov.github.io/webaudiofontdata/sound/0010_GeneralUserGS_sf2_file.js'></script>
  <script>
    var AudioContextFunc = window.AudioContext || window.webkitAudioContext;
    var audioContext = new AudioContextFunc();
    var player = new WebAudioFontPlayer();
    player.loader.decodeAfterLoading(audioContext, '_tone_0010_GeneralUserGS_sf2_file');

    function playSound(pitch, duration, volume, family, name) {
      switch (family) {
        case 'drums':break;
        default:
          player.queueWaveTable(audioContext, audioContext.destination, _tone_0010_GeneralUserGS_sf2_file, 0, pitch, duration<0.18?0.18:duration, volume);
      }
    }
  </script>
</body>

</html>
